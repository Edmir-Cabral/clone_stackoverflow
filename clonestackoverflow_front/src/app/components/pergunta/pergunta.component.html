<app-header (onClick)="buscaPergunta()"></app-header>
<div class="container">
    <div class="inicial">
        <h3 class="titulo">Todas as Perguntas</h3>
        <button class="novaPergunta">Fazer Pergunta</button>
</div>
<div class="topo">
    <h2 class="total">{{perguntas.length}} de perguntas</h2>
    <div>
        <button class="botaoEsquerdo filtro selecionado" (click)="getPerguntas()">Todas</button>
        <button class="botaoCentro filtro" (click)="getRespondidas()">Respondidas</button>
        <button class="botaoDireito filtro" (click)="getNaoRespondidas()">NÃ£o Respondidas</button>
    </div>
</div>
<mat-list class="example-list-wrapping" *ngFor="let pergunta of perguntas">
    <mat-divider></mat-divider>
    <mat-list-item lines="3">
        <span class="perguntaTitulo" matListItemTitle>{{pergunta.titulo_pergunta}}</span>
        <span class="perguntaDescricao">{{pergunta.descricao_pergunta}}</span>
    </mat-list-item>
    <div class="dadosUsuario">
        <span class="usuarioPergunta">{{pergunta.usuario.nome}}</span>
        <span class="dataPergunta">{{pergunta.data_pergunta}}</span>
        <span></span>  
    </div>
</mat-list>
</div>
